<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="vendors/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="vendors/bootstrap-3.3.7-dist/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Pacifico|Roboto" rel="stylesheet">
        <link rel="stylesheet" href="styles/style.css">
        <script src="vendors/jquery-3.2.1.min.js"></script>
        <script src="scripts/localstring.js"></script>
        <script src="scripts/client.js"></script>
        <script src="scripts/gettodos.js"></script>
    </head>
    <body>
       <div class="container"><!--container-->
        <div class="row" id="headerRow"><!-- header row -->
            <div class="header col-xs-12"><!-- header -->
                <h1>To Do List</h1>
            </div><!--header -->
        </div><!-- header row -->

        <div class="row inputs"><!-- to do inputs -->     
            <form class="form-inline">
                <input type="text" class="task toDoIn taskInput" placeholder="Enter New To Do Here">
                <input type="datetime-local" class="dateDue taskInput" placeholder="Due Date">
                <button class="btn btn-default addTask">Add</button>
            </form>
        </div><!-- end to do inputs -->

        <div class="row todos"><!-- To do Area --> 
                <p class="col-xs-12" id="tableTopper">Things to do:</p>
                <table class="table"> <!--to do table-->
                    <tr>
                        <th class="th col-xs-1"></th>
                        <th class="th col-xs-7">To Do</th>
                        <th class="th col-xs-2">Due Date</th>
                        <th class="th col-xs-1">Edit</th>
                        <th class="th col-xs-1">Delete</th>
                    </tr>
                    <tbody class="newToDos toDoItems">
                    <!-- appended items go here -->   

                    </tbody>
                </table><!--to do table-->
        </div><!-- end to do area-->

        <div class="row"><!-- Completed Area -->
            <p class="col-xs-10" id="tableTopper">This stuff is done! Go you!</p>
            <button class="col-xs-2 btn btn-default deleteAll">Delete All</button>
        </div>
            <div class="row todos">    
            <table class="table"><!--completed table-->
                <tr>
                    <th class="th col-xs-1"></th>
                    <th class="th col-xs-7">To Do</th>
                    <th class="th col-xs-2">Due Date</th>
                    <th class="th col-xs-1">Edit</th>
                    <th class="th col-xs-1">Delete</th>
                </tr>
                <tbody class="completeToDos toDoItems">
                    <!-- Appended items go in here -->
                    
                </tbody>
            </table><!--end completed table-->
            </div><!-- end row to -->
       </div><!-- end container -->
    </body>
</html>
